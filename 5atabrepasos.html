Sub-tab de Repasos con CRUD completo.
Muestra lista de repasos organizados por curso con
estados (OK/Falta) y marca visual para evaluados.

FUNCIONALIDAD:
- Cargar repasos del estudiante (al iniciar)
- Agregar nuevo repaso (curso, tema, fechas, estado)
- Editar repaso existente
- Eliminar repaso (con confirmaci√≥n)
- Filtrar por curso (dropdown)
- Marcar como evaluado (cambia fondo a rosado)

CAMPOS DEL REPASO:
- Curso: Dropdown de cursos del estudiante (FK)
- Tema: Nombre del tema repasado
- FechaClase: Fecha de la clase original (DD/MM/AAAA)
- FechaRep: Fecha del repaso realizado (DD/MM/AAAA)
- EstadoRep: Dropdown (OK, Falta)
- Detalle: Observaciones adicionales (opcional)

- studentObtenerRepasos({ codeAlum })

- studentAgregarRepaso({ codeAlum, curso, tema, fechaClase, fechaRep, estadoRep, detalle, evaluado })
- studentActualizarRepaso({ codeAlum, curso, tema, fechaClase, fechaRep, estadoRep, detalle, evaluado, rowNumber })
- studentEliminarRepaso({ rowNumber })

REGLA VISUAL CR√çTICA:

<script>
  /**
   * ==========================================
   * VARIABLES LOCALES
   * ==========================================
   */
  let repasosData = [];
  let cursosData = [];
  let repasosFiltrados = [];

  /**
   * ==========================================
   * INICIALIZACI√ìN
   * ==========================================
   */
  window.addEventListener('load', function() {
    // Verificar que currentUser est√© disponible
    if (typeof currentUser === 'undefined' || !currentUser.codeAlum) {
      showAlert('error', 'Error: No se pudo identificar al usuario');
      return;
    }

    cargarCursos();
    cargarRepasos();
  });

  /**
   * ==========================================
   * CARGAR CURSOS (para dropdown)
   * ==========================================
   */
  function cargarCursos() {
    google.script.run
      .withSuccessHandler(handleCursosLoaded)
      .withFailureHandler(handleError)
      .studentObtenerCursos({ codeAlum: currentUser.codeAlum });
  }

  function handleCursosLoaded(response) {
    if (response.success) {
      cursosData = response.data;
      poblarDropdownCursos();
    }
  }

  function poblarDropdownCursos() {
    const selectCurso = document.getElementById('repasoCurso');
    const selectFiltro = document.getElementById('filtroCurso');

    // Limpiar opciones excepto la primera
    selectCurso.innerHTML = '<option value="">Seleccionar curso...</option>';
    selectFiltro.innerHTML = '<option value="">Todos los cursos</option>';

    cursosData.forEach(function(curso) {
      // Dropdown de formulario
      const option1 = document.createElement('option');
      option1.value = curso.Curso;
      option1.textContent = curso.Curso + ' - ' + curso.Completo;
      selectCurso.appendChild(option1);

      // Dropdown de filtro
      const option2 = document.createElement('option');
      option2.value = curso.Curso;
      option2.textContent = curso.Curso + ' - ' + curso.Completo;
      selectFiltro.appendChild(option2);
    });
  }

  /**
   * ==========================================
   * CARGAR REPASOS
   * ==========================================
   */
  function cargarRepasos() {
    google.script.run
      .withSuccessHandler(handleRepasosLoaded)
      .withFailureHandler(handleRepasosError)
      .studentObtenerRepasos({ codeAlum: currentUser.codeAlum });
  }

  function handleRepasosLoaded(response) {
    if (response.success) {
      repasosData = response.data;
      repasosFiltrados = repasosData;
      renderRepasosTable();
    } else {
      showAlert('error', 'Error al cargar repasos: ' + response.error);
      renderEmptyState();
    }
  }

  function handleRepasosError(error) {
    console.error('Error al cargar repasos:', error);
    showAlert('error', 'Error de conexi√≥n al cargar repasos');
    renderEmptyState();
  }

  /**
   * ==========================================
   * APLICAR FILTRO
   * ==========================================
   */
  function aplicarFiltro() {
    const cursoSeleccionado = document.getElementById('filtroCurso').value;

    if (cursoSeleccionado === '') {
      repasosFiltrados = repasosData;
    } else {
      repasosFiltrados = repasosData.filter(function(repaso) {
        return repaso.Curso === cursoSeleccionado;
      });
    }

    renderRepasosTable();
  }

  /**
   * ==========================================
   * RENDERIZAR TABLA
   * ==========================================
   */
  function renderRepasosTable() {
    const container = document.getElementById('repasosTableContainer');

    if (repasosFiltrados.length === 0) {
      renderEmptyState();
      return;
    }

    let html = `
      <table class="repasos-table">
        <thead>
          <tr>
            <th>Curso</th>
            <th>Tema</th>
            <th>Fecha Clase</th>
            <th>Fecha Repaso</th>
            <th>Estado</th>
            <th>Detalle</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
    `;

    repasosFiltrados.forEach(function(repaso) {
      // ‚ö†Ô∏è CR√çTICO: Clase "evaluado" para fondo rosado
      const claseEvaluado = repaso.Evaluado === 'Si' ? 'evaluado' : '';
      const badgeEvaluado = repaso.Evaluado === 'Si' ? '<span class="badge badge-evaluado">EVALUADO</span>' : '';
      const estadoBadge = repaso.EstadoRep === 'OK' ? 'badge-ok' : 'badge-falta';

      html += `
        <tr class="${claseEvaluado}">
          <td><strong>${repaso.Curso}</strong></td>
          <td>${repaso.Tema}${badgeEvaluado}</td>
          <td>${repaso.FechaClase}</td>
          <td>${repaso.FechaRep}</td>
          <td><span class="badge ${estadoBadge}">${repaso.EstadoRep}</span></td>
          <td>${repaso.Detalle || '-'}</td>
          <td>
            <button 
              class="btn-icon" 
              onclick="editarRepaso(${repaso._rowNumber})"
              title="Editar">
              ‚úèÔ∏è
            </button>
            <button 
              class="btn-icon delete" 
              onclick="confirmarEliminarRepaso(${repaso._rowNumber}, '${repaso.Tema}')"
              title="Eliminar">
              üóëÔ∏è
            </button>
          </td>
        </tr>
      `;
    });

    html += `
        </tbody>
      </table>
    `;

    container.innerHTML = html;
  }

  function renderEmptyState() {
    const container = document.getElementById('repasosTableContainer');
    const filtroActivo = document.getElementById('filtroCurso').value !== '';

    if (filtroActivo) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <div class="empty-state-text">
            No hay repasos para el curso seleccionado.
          </div>
        </div>
      `;
    } else {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üîÑ</div>
          <div class="empty-state-text">
            No tienes repasos registrados a√∫n.<br>
            Haz clic en "+ Agregar Repaso" para comenzar.
          </div>
        </div>
      `;
    }
  }

  /**
   * ==========================================
   * TOGGLE FORMULARIO
   * ==========================================
   */
  function toggleFormAgregar() {
    const form = document.getElementById('formRepaso');
    const isActive = form.classList.contains('active');

    if (isActive) {
      form.classList.remove('active');
    } else {
      resetFormRepaso();
      document.getElementById('formTitle').textContent = 'Agregar Nuevo Repaso';
      document.getElementById('repasoModoEdicion').value = 'false';
      form.classList.add('active');
    }
  }

  /**
   * ==========================================
   * SUBMIT FORMULARIO
   * ==========================================
   */
  function handleSubmitRepaso(event) {
    event.preventDefault();

    const curso = document.getElementById('repasoCurso').value;
    const tema = document.getElementById('repasoTema').value.trim();
    const fechaClase = document.getElementById('repasoFechaClase').value.trim();
    const fechaRep = document.getElementById('repasoFechaRep').value.trim();
    const estadoRep = document.getElementById('repasoEstadoRep').value;
    const detalle = document.getElementById('repasoDetalle').value.trim();
    const evaluado = document.getElementById('repasoEvaluado').checked ? 'Si' : '';
    const rowNumber = document.getElementById('repasoRowNumber').value;
    const esEdicion = document.getElementById('repasoModoEdicion').value === 'true';

    if (!curso || !tema || !fechaClase || !fechaRep || !estadoRep) {
      showAlert('error', 'Completa todos los campos obligatorios');
      return;
    }

    // Validar formato de fecha DD/MM/AAAA
    if (!validarFecha(fechaClase) || !validarFecha(fechaRep)) {
      showAlert('error', 'Formato de fecha inv√°lido. Use DD/MM/AAAA');
      return;
    }

    const btnSubmit = document.getElementById('btnSubmit');
    btnSubmit.disabled = true;
    btnSubmit.textContent = esEdicion ? 'Actualizando...' : 'Guardando...';

    const params = {
      codeAlum: currentUser.codeAlum,
      curso: curso,
      tema: tema,
      fechaClase: fechaClase,
      fechaRep: fechaRep,
      estadoRep: estadoRep,
      detalle: detalle,
      evaluado: evaluado
    };

    if (esEdicion) {
      params.rowNumber = parseInt(rowNumber);
      
      google.script.run
        .withSuccessHandler(handleRepasoUpdated)
        .withFailureHandler(handleRepasoError)
        .studentActualizarRepaso(params);
    } else {
      google.script.run
        .withSuccessHandler(handleRepasoAdded)
        .withFailureHandler(handleRepasoError)
        .studentAgregarRepaso(params);
    }
  }

  function handleRepasoAdded(response) {
    const btnSubmit = document.getElementById('btnSubmit');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Repaso';

    if (response.success) {
      showAlert('success', '‚úì Repaso agregado exitosamente');
      cancelarFormRepaso();
      cargarRepasos();
    } else {
      showAlert('error', response.error);
    }
  }

  function handleRepasoUpdated(response) {
    const btnSubmit = document.getElementById('btnSubmit');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Repaso';

    if (response.success) {
      showAlert('success', '‚úì Repaso actualizado exitosamente');
      cancelarFormRepaso();
      cargarRepasos();
    } else {
      showAlert('error', response.error);
    }
  }

  function handleRepasoError(error) {
    console.error('Error:', error);
    showAlert('error', 'Error de conexi√≥n. Intenta nuevamente');
    
    const btnSubmit = document.getElementById('btnSubmit');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Repaso';
  }

  /**
   * ==========================================
   * EDITAR REPASO
   * ==========================================
   */
  function editarRepaso(rowNumber) {
    const repaso = repasosData.find(r => r._rowNumber === rowNumber);
    if (!repaso) return;

    document.getElementById('formTitle').textContent = 'Editar Repaso';
    document.getElementById('repasoRowNumber').value = rowNumber;
    document.getElementById('repasoModoEdicion').value = 'true';
    document.getElementById('repasoCurso').value = repaso.Curso;
    document.getElementById('repasoTema').value = repaso.Tema;
    document.getElementById('repasoFechaClase').value = repaso.FechaClase;
    document.getElementById('repasoFechaRep').value = repaso.FechaRep;
    document.getElementById('repasoEstadoRep').value = repaso.EstadoRep;
    document.getElementById('repasoDetalle').value = repaso.Detalle || '';
    document.getElementById('repasoEvaluado').checked = repaso.Evaluado === 'Si';

    document.getElementById('formRepaso').classList.add('active');
    document.getElementById('repasoTema').focus();
  }

  /**
   * ==========================================
   * ELIMINAR REPASO
   * ==========================================
   */
  function confirmarEliminarRepaso(rowNumber, tema) {
    if (confirm('¬øEliminar el repaso "' + tema + '"?\n\nEsta acci√≥n no se puede deshacer.')) {
      eliminarRepaso(rowNumber);
    }
  }

  function eliminarRepaso(rowNumber) {
    google.script.run
      .withSuccessHandler(handleRepasoDeleted)
      .withFailureHandler(handleRepasoError)
      .studentEliminarRepaso({ rowNumber: rowNumber });
  }

  function handleRepasoDeleted(response) {
    if (response.success) {
      showAlert('success', '‚úì Repaso eliminado exitosamente');
      cargarRepasos();
    } else {
      showAlert('error', response.error);
    }
  }

  /**
   * ==========================================
   * RESET Y CANCELAR FORMULARIO
   * ==========================================
   */
  function resetFormRepaso() {
    document.getElementById('repasoForm').reset();
    document.getElementById('repasoRowNumber').value = '';
    document.getElementById('repasoModoEdicion').value = 'false';
    document.getElementById('repasoEvaluado').checked = false;
  }

  function cancelarFormRepaso() {
    document.getElementById('formRepaso').classList.remove('active');
    resetFormRepaso();
  }

  /**
   * ==========================================
   * UTILIDADES
   * ==========================================
   */
  function handleError(error) {
    console.error('Error:', error);
    showAlert('error', 'Error de conexi√≥n');
  }

  /**
   * ==========================================
   * LOG
   * ==========================================
   */
  console.log('%cüîÑ Sub-tab Repasos Cargado', 
              'font-size: 11px; color: #667eea;');
</script>
