<script>
(function PBE_CURSOS_MODULE() {
  'use strict';

  // Variables privadas del m√≥dulo
  let cursosData = [];

  // [INIT] Evita dobles inicializaciones si el subtab se inyecta m√°s de una vez
  let _initDone = false;

  /**
   * ==========================================
   * HELPERS (EXTRA HARDENING)
   * ==========================================
   */

  // [HTML-ESCAPE] Para contenido de celdas (NO para onclick)
  function escHtml(value) {
    return String(value ?? '')
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

  // [COLOR-SAFE] Solo acepta #RRGGBB
  function sanitizeHexColor(value, fallback) {
    const v = String(value ?? '');
    return /^#[0-9A-Fa-f]{6}$/.test(v) ? v : (fallback || '#FF5733');
  }

  /**
   * ==========================================
   * INICIALIZACI√ìN (IDEMPOTENTE + LAZY LOAD READY)
   * ==========================================
   */
  function init() {
    if (_initDone) return;

    if (typeof currentUser === 'undefined' || !currentUser || !currentUser.codeAlum) {
      mostrarError('Error: No se pudo identificar al usuario');
      return;
    }

    _initDone = true;
    cargarCursos();
  }

  // Caso 1: carga normal (al abrir la webapp)
  window.addEventListener('load', init);

  // Caso 2: carga din√°mica (cuando el HTML se inyecta despu√©s del load)
  if (typeof currentUser !== 'undefined' && currentUser && currentUser.codeAlum) {
    init();
  }

  /**
   * ==========================================
   * CARGAR CURSOS
   * ==========================================
   */
  function cargarCursos() {
    google.script.run
      .withSuccessHandler(handleCursosLoaded)
      .withFailureHandler(handleCursosError)
      .studentObtenerCursos({ codeAlum: currentUser.codeAlum });
  }

  function handleCursosLoaded(response) {
    // [PBE][NULL-GUARD]
    if (!response || response.success !== true) {
      const msg = response && response.error ? response.error : 'No se pudieron cargar los cursos.';
      mostrarError('Error al cargar cursos: ' + msg);
      renderEmptyState();
      return;
    }

    cursosData = response.data || [];

    // [PARENT BADGE] Notificar al contenedor padre (si existe)
    if (typeof updateDeberesBadge === 'function') {
      updateDeberesBadge('cursos', cursosData.length);
    }

    renderCursosTable();
  }

  function handleCursosError(error) {
    console.error('Error al cargar cursos:', error);
    mostrarError('Error de conexi√≥n al cargar cursos');
    renderEmptyState();
  }

  /**
   * ==========================================
   * RENDERIZAR TABLA
   * ==========================================
   */
  function renderCursosTable() {
    const container = document.getElementById('cursosTableContainer');

    if (!cursosData || cursosData.length === 0) {
      renderEmptyState();
      return;
    }

    let html = `
      <table class="cursos-table">
        <thead>
          <tr>
            <th>Color</th>
            <th>C√≥digo</th>
            <th>Nombre Completo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
    `;

    cursosData.forEach(function(curso) {
      // Escape para no romper onclick si hay comillas simples
      const cursoSafe = String((curso && curso.Curso) || '').replace(/'/g, "\\'");

      // [COLOR-SAFE] Fallback si viene corrupto
      const colorSafe = sanitizeHexColor(curso && curso.Color, '#FF5733');

      // [HTML-ESCAPE] Para mostrar contenido en tabla
      const codigoHtml = escHtml(curso && curso.Curso);
      const completoHtml = escHtml(curso && curso.Completo);

      html += `
        <tr>
          <td>
            <div class="curso-color-box" style="background-color: ${colorSafe}"></div>
          </td>
          <td><strong>${codigoHtml}</strong></td>
          <td>${completoHtml}</td>
          <td>
            <button
              class="btn-icon"
              onclick="CursosModule.editarCurso(${curso._rowNumber})"
              title="Editar">
              ‚úèÔ∏è
            </button>
            <button
              class="btn-icon delete"
              onclick="CursosModule.confirmarEliminarCurso(${curso._rowNumber}, '${cursoSafe}')"
              title="Eliminar">
              üóëÔ∏è
            </button>
          </td>
        </tr>
      `;
    });

    html += `
        </tbody>
      </table>
    `;

    container.innerHTML = html;
  }

  function renderEmptyState() {
    const container = document.getElementById('cursosTableContainer');
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üìö</div>
        <div class="empty-state-text">
          No tienes cursos registrados a√∫n.<br>
          Haz clic en "+ Agregar Curso" para comenzar.
        </div>
      </div>
    `;
  }

  /**
   * ==========================================
   * TOGGLE FORMULARIO
   * ==========================================
   */
  function toggleFormAgregar() {
    const form = document.getElementById('formCurso');
    const isActive = form.classList.contains('active');

    if (isActive) {
      form.classList.remove('active');
    } else {
      resetFormCurso();
      document.getElementById('formTitle').textContent = 'Agregar Nuevo Curso';
      document.getElementById('cursoModoEdicion').value = 'false';
      form.classList.add('active');
    }
  }

  /**
   * ==========================================
   * SUBMIT FORMULARIO
   * ==========================================
   */
  function handleSubmitCurso(event) {
    event.preventDefault();

    const curso = document.getElementById('cursoCurso').value.trim().toUpperCase();
    const completo = document.getElementById('cursoCompleto').value.trim();
    const color = document.getElementById('cursoColor').value;
    const rowNumber = document.getElementById('cursoRowNumber').value;
    const esEdicion = document.getElementById('cursoModoEdicion').value === 'true';

    if (!curso || !completo) {
      mostrarError('Completa todos los campos obligatorios');
      return;
    }

    const btnSubmit = document.getElementById('btnSubmitCurso');
    btnSubmit.disabled = true;
    btnSubmit.textContent = esEdicion ? 'Actualizando...' : 'Guardando...';

    const params = {
      codeAlum: currentUser.codeAlum,
      curso: curso,
      completo: completo,
      color: color
    };

    if (esEdicion) {
      // [ROWNUMBER-GUARD] Evitar NaN / fila inv√°lida
      const rn = parseInt(rowNumber, 10);
      if (!Number.isInteger(rn) || rn <= 0) {
        mostrarError('Fila inv√°lida para actualizar.');
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Guardar Curso';
        return;
      }
      params.rowNumber = rn;

      google.script.run
        .withSuccessHandler(handleCursoUpdated)
        .withFailureHandler(handleCursoError)
        .studentActualizarCurso(params);
    } else {
      google.script.run
        .withSuccessHandler(handleCursoAdded)
        .withFailureHandler(handleCursoError)
        .studentAgregarCurso(params);
    }
  }

  function handleCursoAdded(response) {
    const btnSubmit = document.getElementById('btnSubmitCurso');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Curso';

    // [PBE][NULL-GUARD]
    if (!response || response.success !== true) {
      const msg = response && response.error ? response.error : 'No se pudo agregar el curso.';
      mostrarError(msg);
      return;
    }

    mostrarExito('‚úì Curso agregado exitosamente');
    cancelarFormCurso();
    cargarCursos();
  }

  function handleCursoUpdated(response) {
    const btnSubmit = document.getElementById('btnSubmitCurso');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Curso';

    // [PBE][NULL-GUARD]
    if (!response || response.success !== true) {
      const msg = response && response.error ? response.error : 'No se pudo actualizar el curso.';
      mostrarError(msg);
      return;
    }

    mostrarExito('‚úì Curso actualizado exitosamente');
    cancelarFormCurso();
    cargarCursos();
  }

  function handleCursoError(error) {
    console.error('Error:', error);
    mostrarError('Error de conexi√≥n. Intenta nuevamente');

    const btnSubmit = document.getElementById('btnSubmitCurso');
    btnSubmit.disabled = false;
    btnSubmit.textContent = 'Guardar Curso';
  }

  /**
   * ==========================================
   * EDITAR CURSO
   * ==========================================
   */
  function editarCurso(rowNumber) {
    const curso = cursosData.find(c => c._rowNumber === rowNumber);
    if (!curso) return;

    document.getElementById('formTitle').textContent = 'Editar Curso';
    document.getElementById('cursoRowNumber').value = rowNumber;
    document.getElementById('cursoModoEdicion').value = 'true';
    document.getElementById('cursoCurso').value = curso.Curso || '';
    document.getElementById('cursoCompleto').value = curso.Completo || '';

    // [COLOR-SAFE] En caso de datos hist√≥ricos corruptos
    document.getElementById('cursoColor').value = sanitizeHexColor(curso.Color, '#FF5733');

    document.getElementById('formCurso').classList.add('active');
    document.getElementById('cursoCurso').focus();
  }

  /**
   * ==========================================
   * ELIMINAR CURSO
   * ==========================================
   */
  function confirmarEliminarCurso(rowNumber, nombreCurso) {
    if (confirm('¬øEliminar el curso "' + nombreCurso + '"?\n\nEsta acci√≥n no se puede deshacer.')) {
      eliminarCurso(rowNumber);
    }
  }

  function eliminarCurso(rowNumber) {
    google.script.run
      .withSuccessHandler(handleCursoDeleted)
      .withFailureHandler(handleCursoError)
      .studentEliminarCurso({ rowNumber: rowNumber });
  }

  function handleCursoDeleted(response) {
    // [PBE][NULL-GUARD]
    if (!response || response.success !== true) {
      const msg = response && response.error ? response.error : 'No se pudo eliminar el curso.';
      mostrarError(msg);
      return;
    }

    mostrarExito('‚úì Curso eliminado exitosamente');
    cargarCursos();
  }

  /**
   * ==========================================
   * RESET Y CANCELAR FORMULARIO
   * ==========================================
   */
  function resetFormCurso() {
    document.getElementById('cursoForm').reset();
    document.getElementById('cursoRowNumber').value = '';
    document.getElementById('cursoModoEdicion').value = 'false';
    document.getElementById('cursoColor').value = '#FF5733';
  }

  function cancelarFormCurso() {
    document.getElementById('formCurso').classList.remove('active');
    resetFormCurso();
  }

  /**
   * ==========================================
   * UTILIDADES DE MENSAJES
   * ==========================================
   */
  function mostrarExito(mensaje) {
    if (typeof showAlert === 'function') {
      showAlert('success', mensaje);
    } else {
      console.log('‚úì ' + mensaje);
    }
  }

  function mostrarError(mensaje) {
    if (typeof showAlert === 'function') {
      showAlert('error', mensaje);
    } else {
      console.error('‚úó ' + mensaje);
    }
  }

  /**
   * ==========================================
   * API P√öBLICA DEL M√ìDULO
   * ==========================================
   */
  window.CursosModule = {
    toggleFormAgregar: toggleFormAgregar,
    handleSubmitCurso: handleSubmitCurso,
    editarCurso: editarCurso,
    confirmarEliminarCurso: confirmarEliminarCurso,
    cancelarFormCurso: cancelarFormCurso
  };

  console.log('%cüìö Sub-tab Cursos V01.21 GPT (EXTRA) Cargado', 'font-size: 11px; color: #667eea;');
})();
</script>
