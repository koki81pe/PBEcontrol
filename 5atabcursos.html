<script>
(function() {
'use strict';

// VARIABLES GLOBALES
let cursosData = [];
let _initDone = false;
let _retryCount = 0;
const MAX_RETRIES = 5;

// INIT CONTROLADO (CON RETRY LOGIC)
function init() {
  console.log('üìö CursosModule.init() llamado (intento ' + (_retryCount + 1) + ')');

  if (_initDone) {
    console.log('üìö CursosModule ya inicializado, ignorando');
    return;
  }

  if (typeof currentUser === 'undefined' || !currentUser) {
    console.warn('üìö currentUser no disponible a√∫n, reintentando...');
    
    if (_retryCount < MAX_RETRIES) {
      _retryCount++;
      setTimeout(init, 200);
    } else {
      console.error('üìö currentUser no disponible despu√©s de ' + MAX_RETRIES + ' intentos');
      renderError('Usuario no disponible. Recarga la p√°gina.');
    }
    return;
  }

  if (!currentUser.codeAlum) {
    console.error('üìö currentUser.codeAlum est√° vac√≠o:', currentUser);
    renderError('C√≥digo de alumno no disponible');
    return;
  }

  _initDone = true;
  console.log('üìö CursosModule inicializado correctamente para:', currentUser.codeAlum);
  cargarCursos();
}

// CARGA DE DATOS
function cargarCursos() {
  console.log('üìö Cargando cursos para:', currentUser.codeAlum);

  google.script.run
    .withSuccessHandler(handleCursosLoaded)
    .withFailureHandler(handleCursosError)
    .studentObtenerCursos({ codeAlum: currentUser.codeAlum });
}

function handleCursosLoaded(response) {
  console.log('üìö Respuesta recibida:', response);

  if (!response) {
    console.error('üìö Response es NULL');
    renderError('Error: El servidor retorn√≥ NULL');
    return;
  }

  if (response.success !== true) {
    console.error('üìö Response no exitoso:', response.error);
    renderError(response.error || 'Error al cargar cursos');
    return;
  }

  cursosData = response.data || [];
  console.log('üìö Cursos cargados:', cursosData.length);

  if (cursosData.length > 0) {
    renderTable();
  } else {
    renderEmptyState();
  }
}

function handleCursosError(error) {
  console.error('üìö Error al cargar cursos:', error);
  renderError('Error de conexi√≥n con el servidor');
}

// RENDER - TABLA DE CURSOS
function renderTable() {
  const container = document.getElementById('cursosTableContainer');
  if (!container) return;

  let html = '<table class="cursos-table">';
  html += '<thead>';
  html += '<tr>';
  html += '<th style="width:60px;">Color</th>';
  html += '<th>Curso</th>';
  html += '<th>Nombre Completo</th>';
  html += '<th style="width:100px;">Acciones</th>';
  html += '</tr>';
  html += '</thead>';
  html += '<tbody>';

  cursosData.forEach(function(curso) {
    html += '<tr>';
    html += '<td>';
    html += '<div class="curso-color-box" style="background-color:' + curso.Color + ';"></div>';
    html += '</td>';
    html += '<td><strong>' + curso.Curso + '</strong></td>';
    html += '<td>' + curso.Completo + '</td>';
    html += '<td>';
    html += '<button onclick="window.editarCurso(' + curso._rowNumber + ')" style="background:none;border:none;cursor:pointer;font-size:16px;" title="Editar">‚úèÔ∏è</button>';
    html += '<button onclick="window.eliminarCurso(' + curso._rowNumber + ')" style="background:none;border:none;cursor:pointer;font-size:16px;margin-left:8px;" title="Eliminar">üóëÔ∏è</button>';
    html += '</td>';
    html += '</tr>';
  });

  html += '</tbody></table>';
  container.innerHTML = html;
  console.log('üìö Tabla renderizada con', cursosData.length, 'cursos');
}

// RENDER - ESTADO VAC√çO
function renderEmptyState() {
  const container = document.getElementById('cursosTableContainer');
  if (!container) return;

  container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìö</div><div class="empty-state-text">No tienes cursos registrados a√∫n.</div><button class="btn-primary" onclick="window.abrirModalNuevoCurso()">‚ûï Agregar Primer Curso</button></div>';
  console.log('üìö Empty state renderizado');
}

// RENDER - ESTADO DE ERROR
function renderError(message) {
  const container = document.getElementById('cursosTableContainer');
  if (!container) return;

  container.innerHTML = '<div class="error-state"><div class="error-icon">‚ö†Ô∏è</div><div class="error-text">' + message + '</div><button class="btn-danger" onclick="location.reload()">üîÑ Recargar P√°gina</button></div>';
  console.error('üìö Error state renderizado:', message);
}

// MODAL - ABRIR NUEVO CURSO
function abrirModalNuevoCurso() {
  console.log('‚ûï Abrir modal nuevo curso');
  
  document.getElementById('modalCursoTitle').textContent = 'Agregar Curso';
  document.getElementById('cursoRowNumber').value = '';
  document.getElementById('cursoModoEdicion').value = 'false';
  document.getElementById('cursoCodigo').value = '';
  document.getElementById('cursoNombre').value = '';
  document.getElementById('cursoColor').value = '#667eea';
  
  document.getElementById('btnEliminarCurso').style.display = 'none';
  document.getElementById('btnSubmitCurso').textContent = 'Guardar';
  
  document.getElementById('modalCurso').classList.add('active');
  
  setTimeout(function() {
    document.getElementById('cursoCodigo').focus();
  }, 100);
}

// MODAL - EDITAR CURSO
function editarCurso(rowNumber) {
  console.log('‚úèÔ∏è Editar curso:', rowNumber);
  
  const curso = cursosData.find(function(c) {
    return c._rowNumber === rowNumber;
  });
  
  if (!curso) {
    alert('Error: Curso no encontrado');
    return;
  }
  
  document.getElementById('modalCursoTitle').textContent = 'Editar Curso';
  document.getElementById('cursoRowNumber').value = rowNumber;
  document.getElementById('cursoModoEdicion').value = 'true';
  document.getElementById('cursoCodigo').value = curso.Curso;
  document.getElementById('cursoNombre').value = curso.Completo;
  document.getElementById('cursoColor').value = curso.Color || '#667eea';
  
  document.getElementById('btnEliminarCurso').style.display = 'inline-block';
  document.getElementById('btnSubmitCurso').textContent = 'Actualizar';
  
  document.getElementById('modalCurso').classList.add('active');
}

// MODAL - CERRAR
function cerrarModalCurso() {
  document.getElementById('modalCurso').classList.remove('active');
  document.getElementById('formCurso').reset();
}

// SUBMIT - GUARDAR CURSO
function handleSubmitCurso(event) {
  event.preventDefault();
  
  const codigo = document.getElementById('cursoCodigo').value.trim();
  const nombre = document.getElementById('cursoNombre').value.trim();
  const color = document.getElementById('cursoColor').value;
  const esEdicion = document.getElementById('cursoModoEdicion').value === 'true';
  const rowNumber = document.getElementById('cursoRowNumber').value;
  
  if (!codigo || !nombre) {
    alert('Por favor completa todos los campos');
    return false;
  }
  
  const btnSubmit = document.getElementById('btnSubmitCurso');
  btnSubmit.disabled = true;
  btnSubmit.textContent = esEdicion ? 'Actualizando...' : 'Guardando...';
  
  const params = {
    codeAlum: currentUser.codeAlum,
    curso: codigo,
    completo: nombre,
    color: color
  };
  
  if (esEdicion) {
    if (rowNumber) {
      params.rowNumber = parseInt(rowNumber);
    }
    
    google.script.run
      .withSuccessHandler(function(r) {
        handleCursoGuardado(r, true);
      })
      .withFailureHandler(function(e) {
        handleCursoError(e, true);
      })
      .studentActualizarCurso(params);
  } else {
    google.script.run
      .withSuccessHandler(function(r) {
        handleCursoGuardado(r, false);
      })
      .withFailureHandler(function(e) {
        handleCursoError(e, false);
      })
      .studentAgregarCurso(params);
  }
  
  return false;
}

function handleCursoGuardado(response, esEdicion) {
  const btnSubmit = document.getElementById('btnSubmitCurso');
  btnSubmit.disabled = false;
  btnSubmit.textContent = esEdicion ? 'Actualizar' : 'Guardar';
  
  if (response && response.success) {
    const msg = esEdicion ? '‚úî Curso actualizado' : '‚úî Curso agregado';
    
    if (window.showAlert) {
      showAlert('success', msg);
    } else {
      alert(msg);
    }
    
    cerrarModalCurso();
    cargarCursos();
  } else {
    const error = response ? response.error : 'Error desconocido';
    
    if (window.showAlert) {
      showAlert('error', error);
    } else {
      alert('Error: ' + error);
    }
  }
}

function handleCursoError(error, esEdicion) {
  console.error('üìö Error:', error);
  
  const btnSubmit = document.getElementById('btnSubmitCurso');
  btnSubmit.disabled = false;
  btnSubmit.textContent = esEdicion ? 'Actualizar' : 'Guardar';
  
  if (window.showAlert) {
    showAlert('error', 'Error de conexi√≥n. Intenta nuevamente');
  } else {
    alert('Error de conexi√≥n. Intenta nuevamente');
  }
}

// ELIMINAR CURSO
function eliminarCurso(rowNumber) {
  console.log('üóëÔ∏è Eliminar curso:', rowNumber);
  
  const curso = cursosData.find(function(c) {
    return c._rowNumber === rowNumber;
  });
  
  if (!curso) {
    alert('Error: Curso no encontrado');
    return;
  }
  
  if (!confirm('¬øEliminar el curso "' + curso.Curso + '"?\n\nEsta acci√≥n no se puede deshacer.')) {
    return;
  }
  
  google.script.run
    .withSuccessHandler(handleCursoEliminado)
    .withFailureHandler(function(e) {
      console.error('üìö Error al eliminar:', e);
      
      if (window.showAlert) {
        showAlert('error', 'Error al eliminar');
      } else {
        alert('Error al eliminar');
      }
    })
    .studentEliminarCurso({ rowNumber: rowNumber });
}

function handleCursoEliminado(response) {
  if (response && response.success) {
    if (window.showAlert) {
      showAlert('success', '‚úî Curso eliminado');
    } else {
      alert('Curso eliminado');
    }
    
    cerrarModalCurso();
    cargarCursos();
  } else {
    const error = response ? response.error : 'Error desconocido';
    
    if (window.showAlert) {
      showAlert('error', error);
    } else {
      alert('Error: ' + error);
    }
  }
}

// EXPOSICI√ìN GLOBAL
window.abrirModalNuevoCurso = abrirModalNuevoCurso;
window.editarCurso = editarCurso;
window.eliminarCurso = eliminarCurso;
window.cerrarModalCurso = cerrarModalCurso;
window.handleSubmitCurso = handleSubmitCurso;

window.CursosModule = {
  init: init,
  reload: function() {
    _initDone = false;
    _retryCount = 0;
    init();
  }
};

// AUTO-INIT SI CURRENTUSER EXISTE
setTimeout(function() {
  if (typeof currentUser !== 'undefined' && currentUser && currentUser.codeAlum) {
    console.log('üìö currentUser detectado, auto-inicializando...');
    init();
  } else {
    console.log('üìö currentUser no disponible, esperando llamada externa');
  }
}, 150);

console.log('%cüìö CursosModule V01.27 cargado', 'font-size:11px;color:#667eea;font-weight:bold');

})();
</script>
