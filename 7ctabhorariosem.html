<script>
// MOD-001: CONFIGURACI√ìN [INICIO]
(function () {
'use strict';

if (window.HorarioSemModule) {
  console.log('üìÖ HorarioSemModule ya existe, ignorando carga');
  return;
}

console.log('üìÖ HorarioSemModule V01.22 CLAUDE iniciando...');

const CONFIG = {
  HORA_INICIO: 7,
  HORA_FIN: 22,
  DIAS: ['Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado','Domingo'],
  DIAS_CORTOS: ['Lun','Mar','Mi√©','Jue','Vie','S√°b','Dom']
};
// MOD-001: FIN

// MOD-002: ESTADO [INICIO]
const state = {
  semanaActual: 1,
  semanasDisponibles: [],
  semanaActualHoy: 1,
  fechaInicio: null,
  diasSemana: [],
  clases: [],
  cursos: [],
  actividades: [],
  matriz: {},
  inicializado: false
};
// MOD-002: FIN

// MOD-003: INICIALIZACI√ìN [INICIO]
function init() {
  console.log('üìÖ HorarioSemModule.init() llamado');
  
  if (state.inicializado) {
    console.log('üìÖ Ya inicializado, ignorando');
    return;
  }
  
  if (!window.currentUser || !currentUser.codeAlum) {
    console.warn('üìÖ currentUser no disponible, reintentando...');
    setTimeout(init, 200);
    return;
  }
  
  state.inicializado = true;
  console.log('üìÖ Inicializado para:', currentUser.codeAlum);
  
  cargarConfiguracion();
}

function cargarConfiguracion() {
  console.log('üìÖ Cargando configuraci√≥n...');
  
  google.script.run
    .withSuccessHandler(handleConfigCargada)
    .withFailureHandler(handleError)
    .studentObtenerConfigSemana({ codeAlum: currentUser.codeAlum });
}

function handleConfigCargada(response) {
  console.log('üìÖ Config response:', response);
  
  if (response && response.success && response.data) {
    state.fechaInicio = response.data.FechaInicio;
    console.log('üìÖ FechaInicio:', state.fechaInicio);
    
    calcularSemanaActual();
    renderBase();
    cargarDatos();
  } else {
    console.log('üìÖ Sin configuraci√≥n, mostrar modal');
    renderBase();
    mostrarModalConfig();
  }
}

function handleError(error) {
  console.error('üìÖ Error:', error);
  alert('Error de conexi√≥n. Recarga la p√°gina.');
}
// MOD-003: FIN

// MOD-004: C√ÅLCULO DE SEMANAS [INICIO]
function calcularSemanaActual() {
  if (!state.fechaInicio) return;
  
  const hoy = new Date();
  const inicio = new Date(state.fechaInicio);
  
  const diffTime = hoy - inicio;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  
  state.semanaActualHoy = Math.floor(diffDays / 7) + 1;
  state.semanaActual = state.semanaActualHoy;
  
  // Generar lista de semanas disponibles (hasta hoy)
  state.semanasDisponibles = [];
  for (let i = 1; i <= state.semanaActualHoy; i++) {
    state.semanasDisponibles.push(i);
  }
  
  console.log('üìÖ Semana actual:', state.semanaActual);
  console.log('üìÖ Semanas disponibles:', state.semanasDisponibles);
}

function calcularDiasSemana(numSemana) {
  if (!state.fechaInicio) return [];
  
  const inicio = new Date(state.fechaInicio);
  const diasOffset = (numSemana - 1) * 7;
  
  const lunes = new Date(inicio);
  lunes.setDate(lunes.getDate() + diasOffset);
  
  const dias = [];
  for (let i = 0; i < 7; i++) {
    const dia = new Date(lunes);
    dia.setDate(dia.getDate() + i);
    dias.push(dia);
  }
  
  return dias;
}

function formatearFecha(fecha) {
  const dia = fecha.getDate();
  const mes = fecha.getMonth() + 1;
  return (dia < 10 ? '0' + dia : dia) + '/' + (mes < 10 ? '0' + mes : mes);
}

function formatearFechaISO(fecha) {
  return fecha.toISOString().slice(0, 10);
}

function formatearRangoSemana(dias) {
  if (!dias || dias.length === 0) return '';
  
  const inicio = formatearFecha(dias[0]);
  const fin = formatearFecha(dias[6]);
  
  const mes = dias[0].toLocaleSt('es', { month: 'short' }).replace('.', '');
  
  return `${inicio.split('/')[0]}-${fin} ${mes.charAt(0).toUpperCase() + mes.slice(1)}`;
}
// MOD-004: FIN

// MOD-005: RENDERIZADO BASE [INICIO]
function renderBase() {
  const root = document.getElementById('HorarioSemRoot');
  if (!root) return;
  
  root.innerHTML = `
    <div class="horariosem-container">
      <div class="horariosem-sidebar">
        <h3>Semanas</h3>
        <div id="listaSemanas"></div>
        <button class="btn-agregar-semana" onclick="HorarioSemModule.agregarSemana()">
          + Agregar
        </button>
      </div>
      
      <div class="horariosem-main">
        <div class="horariosem-header">
          <h2>üìÖ Horario Semanal</h2>
          
          <div class="horariosem-nav">
            <button 
              class="btn-nav" 
              id="btnAnt" 
              onclick="HorarioSemModule.cambiarSemana(-1)">
              ‚óÄ Ant
            </button>
            <div class="semana-info" id="semanaInfo">Semana 1</div>
            <button 
              class="btn-nav" 
              id="btnSig" 
              onclick="HorarioSemModule.cambiarSemana(1)">
              Sig ‚ñ∂
            </button>
          </div>
          
          <div class="horariosem-actions">
            <button 
              class="btn-action btn-config" 
              id="btnConfig"
              onclick="HorarioSemModule.mostrarModalConfig()"
              style="display: none;">
              üîß Configurar
            </button>
            <button 
              class="btn-action btn-copy" 
              onclick="HorarioSemModule.copiarSemanaAnterior()">
              üìã Copiar Sem. ant.
            </button>
            <button 
              class="btn-action btn-clean" 
              onclick="HorarioSemModule.limpiarSemana()">
              üóëÔ∏è Limpiar
            </button>
          </div>
        </div>
        
        <div class="horario-grid-container">
          <div class="loading" id="loadingHorarioSem">
            <div class="spinner"></div>
            <p>Cargando horario...</p>
          </div>
        </div>
      </div>
    </div>
  `;
  
  if (!state.fechaInicio) {
    document.getElementById('btnConfig').style.display = 'flex';
  }
  
  renderListaSemanas();
  actualizarNavegacion();
}

function renderListaSemanas() {
  const container = document.getElementById('listaSemanas');
  if (!container) return;
  
  container.innerHTML = '';
  
  state.semanasDisponibles.forEach(num => {
    const div = document.createElement('div');
    div.className = 'semana-item';
    div.textContent = 'Sem ' + (num < 10 ? '0' + num : num);
    
    if (num === state.semanaActual) {
      div.classList.add('active');
    }
    
    if (num === state.semanaActualHoy) {
      div.classList.add('current');
    }
    
    div.onclick = () => navegarASemana(num);
    
    container.appendChild(div);
  });
}

function actualizarNavegacion() {
  const btnAnt = document.getElementById('btnAnt');
  const btnSig = document.getElementById('btnSig');
  const info = document.getElementById('semanaInfo');
  
  if (btnAnt) btnAnt.disabled = state.semanaActual <= 1;
  if (btnSig) btnSig.disabled = state.semanaActual >= state.semanasDisponibles.length;
  
  if (info) {
    state.diasSemana = calcularDiasSemana(state.semanaActual);
    const rango = formatearRangoSemana(state.diasSemana);
    info.textContent = `Semana ${state.semanaActual} ¬∑ ${rango}`;
  }
}
// MOD-005: FIN

// MOD-006: NAVEGACI√ìN [INICIO]
function cambiarSemana(delta) {
  const nuevaSemana = state.semanaActual + delta;
  
  if (nuevaSemana < 1 || nuevaSemana > state.semanasDisponibles.length) {
    return;
  }
  
  navegarASemana(nuevaSemana);
}

function navegarASemana(numSemana) {
  state.semanaActual = numSemana;
  renderListaSemanas();
  actualizarNavegacion();
  cargarDatos();
}

function agregarSemana() {
  const siguiente = state.semanasDisponibles.length + 1;
  state.semanasDisponibles.push(siguiente);
  navegarASemana(siguiente);
}
// MOD-006: FIN

// MOD-007: CARGA DE DATOS [INICIO]
function cargarDatos() {
  console.log('üìÖ Cargando datos para semana', state.semanaActual);
  
  mostrarLoading(true);
  
  const params = { codeAlum: currentUser.codeAlum };
  
  Promise.all([
    llamarBackend('studentObtenerCursos', params),
    llamarBackend('studentObtenerHorarioClases', params),
    llamarBackend('studentObtenerHorarioSem', params)
  ]).then(([cursos, clases, actividades]) => {
    state.cursos = cursos;
    state.clases = clases;
    state.actividades = actividades;
    
    console.log('üìÖ Datos cargados:', {
      cursos: state.cursos.length,
      clases: state.clases.length,
      actividades: state.actividades.length
    });
    
    construirMatriz();
    renderGrid();
    mostrarLoading(false);
  }).catch(error => {
    console.error('üìÖ Error cargando datos:', error);
    mostrarLoading(false);
  });
}

function llamarBackend(funcion, params) {
  return new Promise((resolve, reject) => {
    google.script.run
      .withSuccessHandler(r => {
        resolve(r && r.success ? r.data || [] : []);
      })
      .withFailureHandler(reject)
      [funcion](params);
  });
}

function mostrarLoading(mostrar) {
  const loading = document.getElementById('loadingHorarioSem');
  if (loading) {
    loading.style.display = mostrar ? 'block' : 'none';
  }
}
// MOD-007: FIN

// MOD-008: CONSTRUCCI√ìN DE MATRIZ [INICIO]
function construirMatriz() {
  console.log('üìÖ Construyendo matriz...');
  
  state.matriz = {};
  state.diasSemana.forEach(dia => {
    const fechaISO = formatearFechaISO(dia);
    state.matriz[fechaISO] = {};
  });
  
  // Agregar clases fijas
  state.clases.forEach(clase => {
    const fechaDia = matchDia(clase.Detalle);
    if (!fechaDia) return;
    
    const horas = calcularHoras(clase.HoraIni, clase.HoraFin);
    horas.forEach(h => {
      if (!state.matriz[fechaDia][h.hora]) {
        state.matriz[fechaDia][h.hora] = [];
      }
      
      state.matriz[fechaDia][h.hora].push({
        texto: h.prefijo + clase.Curso + h.sufijo,
        color: colorCurso(clase.Curso),
        fija: true
      });
    });
  });
  
  // Agregar actividades
  state.actividades.forEach(act => {
    const fechaISO = act.FechaHS;
    if (!state.matriz[fechaISO]) return;
    
    const horas = calcularHoras(act.HoraInicio, act.HoraFin);
    horas.forEach(h => {
      if (!state.matriz[fechaISO][h.hora]) {
        state.matriz[fechaISO][h.hora] = [];
      }
      
      state.matriz[fechaISO][h.hora].push({
        texto: h.prefijo + act.Actividad + h.sufijo,
        color: act.Color || '#667eea',
        badge: act.TipoAct,
        fija: false,
        data: act
      });
    });
  });
  
  console.log('üìÖ Matriz construida:', state.matriz);
}

function matchDia(detalle) {
  if (!detalle) return null;
  
  const texto = String(detalle).toLowerCase().trim();
  const diaEncontrado = CONFIG.DIAS.find(dia => {
    const diaLower = dia.toLowerCase();
    return texto.includes(diaLower) || diaLower.includes(texto);
  });
  
  if (!diaEncontrado) return null;
  
  const indice = CONFIG.DIAS.indexOf(diaEncontrado);
  return formatearFechaISO(state.diasSemana[indice]);
}

function calcularHoras(inicio, fin) {
  const horaIniStr = normalizarHora(inicio);
  const horaFinStr = normalizarHora(fin);
  
  if (!horaIniStr || !horaFinStr) return [];
  
  const [hi, mi] = horaIniStr.split(':').map(Number);
  const [hf, mf] = horaFinStr.split(':').map(Number);
  
  const resultado = [];
  
  for (let h = hi; h <= hf; h++) {
    if (h > CONFIG.HORA_FIN) break;
    if (h === hf && mf === 0) continue;
    
    resultado.push({
      hora: String(h).padStart(2, '0') + ':00',
      prefijo: (h === hi && mi >= 30) ? '/' : '',
      sufijo: (h === hf && mf > 0 && mf < 60) ? '/' : ''
    });
  }
  
  return resultado;
}

function normalizarHora(valor) {
  if (!valor) return null;
  
  if (typeof valor === 'string') {
    const match = valor.match(/(\d{1,2}):(\d{2})/);
    if (match) {
      return match[1].padStart(2, '0') + ':' + match[2];
    }
  }
  
  if (typeof valor === 'object' && valor !== null) {
    if ('hour' in valor && 'minute' in valor) {
      return String(valor.hour).padStart(2, '0') + ':' + String(valor.minute).padStart(2, '0');
    }
  }
  
  return null;
}

function colorCurso(curso) {
  const c = state.cursos.find(x => x.Curso === curso);
  return c ? c.Color : '#667eea';
}

function guardarActividad(event) {

  const rowNumber = document.getElementById('actRowNumber').value;
  const fecha = document.getElementById('actFecha').value;

    return false;
  }
  
  if (horaIni >= horaFin) {
    alert('La hora de fin debe ser mayor a la de inicio');
    return false;
  }
  
  const btnGuardar = document.getElementById('btnGuardarAct');
  btnGuardar.disabled = true;
  btnGuardar.textContent = esEdicion ? 'Actualizando...' : 'Guardando...';
  
  const params = {
    codeAlum: currentUser.codeAlum,
    fechaHS: fecha,
    tipoAct: tipo,
    actividad: nombre,
    horaInicio: horaIni,
    horaFin: horaFin,
    color: color
  };
  
  if (esEdicion && rowNumber) {
    params.rowNumber = parseInt(rowNumber);
  }
  
  const funcion = esEdicion ? 'studentActualizarHorarioSem' : 'studentAgregarHorarioSem';
  
  google.script.run
    .withSuccessHandler(r => {
      btnGuardar.disabled = false;
      btnGuardar.textContent = esEdicion ? 'Actualizar' : 'Guardar';
      
      if (r && r.success) {
        if (window.showAlert) {
          showAlert('success', esEdicion ? '‚úì Actividad actualizada' : '‚úì Actividad agregada');
        }
        cerrarModalActividad();
        cargarDatos();
      } else {
        alert('Error: ' + (r ? r.error : 'Desconocido'));
      }
    })
    .withFailureHandler(e => {
      btnGuardar.disabled = false;
      btnGuardar.textContent = esEdicion ? 'Actualizar' : 'Guardar';
      alert('Error de conexi√≥n');
    })
    [funcion](params);
  
  return false;
}
